<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Prata" />
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cookbook</title>
    <link rel="stylesheet" href="addrecipe.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="search.html" id="navbar__logo">
                <img src="/icons/cookbook.png" alt="CookBook Logo Home Page" width=80 height=80/>
            </a>

            <div id="title">
                Recipes With Love
            </div>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="addrecipe.html" class="navbar__links">
                        Add Recipe
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="search.html" class="navbar__links">
                        Find Recipes
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="mycookbook.html" class="navbar__links">
                        My Recipe Book
                    </a>
                </li>
                <li class="navbar__btn">
                    <a href="#home" class="button1" id="logout">
                        Log Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Request for Recipe Display Text -->
    <div class="welcome__text">
        Enter your recipe below:
    </div><br>
    <!-- Request for Recipe Getting Input -->
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe name...">
    </div><br>
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe author...">
    </div><br>
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe description...">
    </div><br>
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe ingredients...">
    </div><br>
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe instructions...">
    </div><br>
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe serving size...">
    </div><br>
    <div class="input__bar">
        <input type="text" placeholder="Enter recipe cook time...">
    </div><br>
    <!-- Submit Button !-->
    <div class="button19Container">
        <button class="button-19" role="button">
            Add To My Cookbook!
        </button>
    </div>
